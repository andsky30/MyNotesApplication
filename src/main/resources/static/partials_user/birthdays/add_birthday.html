<div>
    <h1>Add new birthday</h1>
    <form>
        <input class="birthday_input" type="text" placeholder="Birthday person" ng-model="addDelBirthCtrl.birthday.birthdayPerson"><br>
        <input class="birthday_input" type="text" placeholder="Date of birth" ng-model="addDelBirthCtrl.birthday.dateOfBirth"><br>
        <button id="add_birthday_button" ng-click="addDelBirthCtrl.saveBirthday()">Add birthday</button>
    </form>
</div>
