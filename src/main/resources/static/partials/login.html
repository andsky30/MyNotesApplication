<div ng-show="!authenticated">
    <h1>Please Login</h1>
    <form>
        <input class="login_input" type="text" placeholder="E-mail" ng-model="authController.credentials.username"><br>
        <input class="login_input" type="password" placeholder="Password" ng-model="authController.credentials.password"><br>

        <button id="login_submit" ng-click="authController.login()">Log in</button>
    </form>
</div>
<div ng-show="authenticated">
    <h2>Are you sure you want to log out?</h2>
    <a href="" ng-click="authController.logout()">Logout</a>
</div>
